<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DIT Video Course Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: BackgroundShift 20s ease infinite;
      color: #fff;
    }

    @keyframes BackgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    iframe {
      width: 90%;
      height: 500px;
      max-width: 960px;
      margin: 2rem auto 1rem;
      display: block;
      border: 4px solid #00ffff;
      border-radius: 10px;
    }

    header {
      text-align: center;
      padding: 1rem 2rem;
      border-bottom: 2px solid #00ffff;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 0.5rem;
    }

    p.summary {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #ccc;
    }

    .controls {
      text-align: center;
      margin: 1rem 0;
    }

    select, button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    select {
      background-color: #333;
      color: #00ffff;
    }

    button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00dddd;
    }

    .lesson-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 2rem;
    }

    .lesson-buttons button {
      background-color: #00ffff;
      color: #000;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .lesson-buttons button:hover {
      background-color: #00dddd;
    }
  </style>
</head>

  <iframe id="videoFrame" src="" allowfullscreen></iframe>

    <h1>Diploma in Information Technology (DIT)</h1>
    <p class="summary">

      <strong>MS Office</strong>, <strong>Tally</strong>, <strong>PageMaker</strong>, <strong>CorelDRAW</strong>,
      <strong>Photoshop</strong>, <strong>C Language</strong>, and <strong>C++ Language</strong>. Each subject includes multiple video lessons.
    </p>
  </header>

      <option value="photoshop">Photoshop</option>
      <option value="c_language">C Language</option>

    <button onclick="toggleAutoNext()">Toggle Auto Next: <span id="autoStatus">OFF</span></button>

    let autoNext = false;
    let currentSubject = "ms_office";
    let currentLesson = 0;

    const videoFrame = document.getElementById("videoFrame");
    const lessonButtonsContainer = document.getElementById("lessonButtons");
    const subjectSelect = document.getElementById("subjectSelect");

    subjectSelect.addEventListener("change", () => {
      currentSubject = subjectSelect.value;
      currentLesson = 0;
      generateLessonButtons();
    });

    function generateLessonButtons() {
      const lessons = videoLinks[currentSubject];
      lessonButtonsContainer.innerHTML = "";

      lessons.forEach((url, index) => {
        const button = document.createElement("button");
        button.textContent = `Lesson ${index + 1}`;
        button.onclick = () => {
          currentLesson = index;
          loadVideo();
        };
        lessonButtonsContainer.appendChild(button);
      });

      loadVideo(); // Auto-load first lesson
    }

    function loadVideo() {
      const videoURL = videoLinks[currentSubject][currentLesson];
      videoFrame.src = videoURL;

      if (autoNext) {
        setTimeout(() => {
          currentLesson++;
          if (currentLesson >= videoLinks[currentSubject].length) {
            currentLesson = 0;
          }
          loadVideo();
        }, 1000 * 60 * 5); // 5 minutes
      }
    }

    function toggleAutoNext() {
      autoNext = !autoNext;
      document.getElementById("autoStatus").textContent = autoNext ? "ON" : "OFF";
    }

    // Initial load
    window.onload = () => {
      generateLessonButtons();
    };
