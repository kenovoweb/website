  <script>
    function toggleDescription(id) {
      const desc = document.getElementById('desc-' + id);
      const btn = document.getElementById('btn-' + id);
      if (desc.style.display === 'none' || desc.style.display === '') {
        desc.style.display = 'block';
        btn.innerText = 'Show Less';
      } else {
        desc.style.display = 'none';
        btn.innerText = 'Show More';
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const searchInput = document.querySelector(".search-bar input");
      const courses = document.querySelectorAll(".course");

      searchInput.addEventListener("input", function () {
        const query = searchInput.value.toLowerCase();
        courses.forEach(course => {
          const title = course.querySelector(".course-title").innerText.toLowerCase();
          course.style.display = title.includes(query) ? "flex" : "none";
        });
      });

      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("click", function () {
        document.body.classList.toggle("dark");
        toggle.innerText = document.body.classList.contains("dark") ? "Switch to Light Mode" : "Switch to Dark Mode";
      });
    });
  </script>
